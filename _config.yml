title: Mars Radio
markdown: kramdown
email: gene@genekogan.com
description: >- 
  Mars Radio is an educational initiative and community focused on 
  cultivating a low-cost, high-tech lifestyle.
baseurl: "" 
url: "mars.radio"
twitter_username: genekogan
github_username:  brahman-ai

collections:
  posts:
    output: true
    permalink: /blog/:path/
  classes:
    output: true
    permalink: /classes/:path/
  pages:
    output: true
    permalink: /:path/

sass:
  sass_dir: _scss
  style: :compressed
  
plugins:
  - jekyll-feed

  
